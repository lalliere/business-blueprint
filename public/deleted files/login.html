<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
  </head>

  <body>
    <nav class="top-nav entry-nav">
      <div class="nav-wrapper valign-wrapper">
        <img src="./assets/bb3White.png" style="height: 60px; width: 300px;" class="brand-logo center"></img>
      </div>
    </nav>

    <div class="container login">
      
      <h2>Login</h2>

      <div class="row">
        <div class="input-field col s12">
          <input id="login-email" type="email" class="validate">
          <label for="email">Email Address</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="login-password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      
      <a href="members.html" class="btn waves-effect waves-light light-blue darken-4">LOG IN</a>
      
      <br />
      
      <p>Or sign up <a href="signup.html">here</a></p>
      
    </div>  
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script type="text/javascript" src="js/login.js"></script>

  </body>

</html>
